<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h1>게시글 수정</h1>
<div class="col-md-12">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="id">글 번호</label>
        <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
      </div>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" th:value="${post.title}">
      </div>
      <div class="form-group">
        <label for="author">작성지</label>
        <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" th:text="${post.content}"></textarea>
      </div>
    </form>
    <a href="/" role="button" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" id="btn-save" onclick="update()">수정완료</button>
    <button type="button" class="btn btn-danger" id="btn-delete" onclick="remove()">삭제</button>
  </div>
</div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="/js/app/index.js"></script>
</body>
</html>
